{{ define "main" }}
<nav class="navbar">
    <div class="menu">
        {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="nav-item{{ if .Params.mobileHide }} mobile-hide{{ end }}">{{ .Name }}</a>
        {{ end }}
    </div>
</nav>

<article class="blog-post">
    <h1>{{ .Title }}</h1>
    <time>{{ .Date.Format "January 2, 2006" }}</time>
    {{ .Content }}
</article>
{{ end }}
